<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet">
    <title>Text animation</title>
</head>
<body>
    <div class="container">
        <img id = "image" src="assets/img/vrasc.png" width="300"> 
        <h2 id="textContainer" data-text="VyjayanthiArtsandSportsClub">VyjayanthiArtsandSportsClub</h2>
    </div>
    <script>
        setTimeout(function() {
            var   image = document.getElementById("image");
            var textContainer = document.getElementById("textContainer");
            textContainer.innerHTML = "BYCRYPTAC";
            textContainer.dataset.text = "BYCRYPTAC"; 
            image.src = "assets/img/cryptac.png";
        }, 6000); 
    </script>

<script>
    setTimeout(function() {
        window.location.href = "vaasc.html"
    }, 8000); 
</script>
    
</body>
</html>
